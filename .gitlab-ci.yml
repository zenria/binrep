image: 'registry.scoopit.io/scoopit-runner'

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - cargo build --all --target=x86_64-unknown-linux-musl --all-targets --color=always
    - RUST_BACKTRACE=1 cargo test
    ## basic upload / download checks
    - target/x86_64-unknown-linux-musl/binrep push binrep-ci-test auto target/debug/binrep target/debug/binrep-batch
    - target/x86_64-unknown-linux-musl/binrep sync binrep-ci-test latest sync-output-dir

release:
  stage: build
  only:
    - tags
  artifacts:
    paths:
      - target/x86_64-unknown-linux-musl/binrep
      - target/x86_64-unknown-linux-musl/binrep-batch
  script:
    - cargo build --target=x86_64-unknown-linux-musl --release --all --all-targets --color=always

binrep_publish:
  stage: deploy
  only:
    - tags
  script:
    - chmod +x target/x86_64-unknown-linux-musl/binrep
    - target/release/binrep push binrep $CI_COMMIT_TAG target/x86_64-unknown-linux-musl/*

